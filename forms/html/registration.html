<h2 class="heading_1">Classic Registration Form - 1</h2>
<p>
<h3>Registration form with a form tag and action URL with a submit input</h3>
</p>

<form action="/forms/php_scripts/form_processing.php" METHOD="POST">
    <div id="row" class="row_class">
        <span class="label">First Name : </span>
        <INPUT type="text" name="first_name">
    </div>
    <br>
    <div id="row" class="row_class">
        <span class="label">Last Name : </span>
        <input type="text" name="last_name">
    </div>
    <br>
    <div id="row" class="row_class">
        <span class="label">Sex: </span>
        <input type="radio" name="sex" value="M" checked="checked">
        <label for="sex:M">Male</label>
        <input type="radio" name="sex" value="F">
        <label for="sex:F">Female</label>
    </div>
    <br>
    <div id="row" class="row_class">
        <span class="label">Email: </span>
        <input type="email" name="email">
    </div>
    <br>
    <div id="row" class="row_class">
        <span class="label">Phone Number:</span>
        <input type="text" name="phone">
    </div>
    <br>
    <div id="row" class="row_class">
        <span class="label">Comments:</span>
        <textarea rows="4" cols="50" name="comments"></textarea>
    </div>
    <br>
    <INPUT type="submit" name="register" value="Register">
</form>
</div>
